<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dami Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container"> 



    <!-- Шапка -->
    <header>
        <div class="header-inner">
            <div class="logo">
                <div class="mark">DF</div>
                Dami Fashion
            </div>

            <nav class="nav">
                <a href="catalog.html" target="_blank">Каталог</a>
                <a href="about.html" target="_blank">О нас</a>
                <a href="contact.html" target="_blank">Контакты</a>
            </nav>

            <div class="burger">
                ☰
            </div>
        </div>
    </header>

    <!-- Главный баннер -->
    <section class="hero">
        <div class="hero-left">
            <div class="kicker">Новая коллекция 2025</div>
            <h1 class="h-title">Будь стильной каждый день</h1>
            <p class="h-sub">Одежда, подчеркивающая твою индивидуальность.</p>
            <a href="catalog.html" target="_blank" class="btn">Перейти в каталог</a>
        </div>

        <div class="hero-image">
            <img src="6e.jpg" alt="Баннер магазина" style="width:100%; border-radius:12px;">
        
        </div>
    </section>

    <!-- Поиск и фильтры -->
    <div class="controls">
        <input type="text" class="search" placeholder="Поиск...">
        <a href="filter.html" target="_blank" class="btn">Фильтр</a>
        <a href="new.html" target="_blank" class="btn">Новинки</a>
    </div>

    <!-- Каталог товаров -->
    <div class="products-grid">

        <!-- Карточка 1 -->
        <div class="card">
            <div class="thumb" style="background-image: url('2.jpeg');"></div>
            <div class="info">
                <div class="title">Платье летнее</div>
                <div class="price">12 000 ₸</div>
            </div>
        </div>

        <!-- Карточка 2 -->
        <div class="card">
            <div class="thumb" style="background-image: url('orig.webp');"></div>
            <div class="info">
                <div class="title">Свитшот розовый</div>
                <div class="price">10 500 ₸</div>
            </div>
        </div>

        <!-- Карточка 3 -->
        <div class="card">
            <div class="thumb" style="background-image: url('юбка.jpeg');"></div>
            <div class="info">
                <div class="title">Юбка нежная</div>
                <div class="price">6 200 ₸</div>
            </div>
        </div>

    </div>

    <!-- Подвал -->
    <footer>
        © 2025 Dami Fashion — Все права защищены
    </footer>

</div>

</body>
</html>
